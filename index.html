<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>

  <style>
    body {
      background: black;
      font-family: Arial;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat {
      width: 350px;
      height: 500px;
      background: #111;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      padding: 8px;
      margin: 6px;
      border-radius: 8px;
    }

    .user {
      background: #ff1493;
      align-self: flex-end;
    }

    .bot {
      background: #333;
      align-self: flex-start;
    }

    #inputBox {
      display: flex;
    }

    input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #ff1493;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="chat">
  <div id="messages"></div>

  <div id="inputBox">
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const serverURL = "https://calm-mind-bot-2.onrender.com";

function addMessage(text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value;

  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(serverURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}
</script>

</body>
</html>
