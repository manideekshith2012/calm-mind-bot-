<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calm AI Chatbot</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #ffd6a5, #ffadad);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 400px;
  height: 600px;
  background: #fff6e6;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #ff9a8b;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.input-area {
  display: flex;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
}

button {
  background: #ff9a8b;
  border: none;
  padding: 12px 18px;
  color: white;
  cursor: pointer;
}

.user {
  text-align: right;
  margin: 8px;
}

.bot {
  text-align: left;
  margin: 8px;
  color: #333;
}
</style>
</head>
<body>

<div class="chat-container">

  <div class="header">ðŸŒ¼ Calm AI Companion</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="msg" placeholder="Type your thoughts..." />
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<!-- Background music -->
<audio id="music" autoplay loop>
  <source src="krishna_flute.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");

function addMessage(text, type) {
  const msgBox = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = type;
  div.innerText = text;
  msgBox.appendChild(div);
  msgBox.scrollTop = msgBox.scrollHeight;
}

function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 0.95;

  // slow music while speaking
  music.volume = 0.1;
  speech.onend = () => music.volume = 0.3;

  speechSynthesis.speak(speech);
}

async function sendMessage() {
  const input = document.getElementById("msg");
  const text = input.value.trim();

  if (!text) return;

  addMessage("You: " + text, "user");
  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    let reply = "I couldn't respond. Try again.";

    if (data.choices && data.choices.length > 0) {
      reply = data.choices[0].message.content;
    }

    addMessage("Bot: " + reply, "bot");
    speak(reply);

  } catch (err) {
    addMessage("Bot: Server error.", "bot");
  }
}
</script>

</body>
</html>
