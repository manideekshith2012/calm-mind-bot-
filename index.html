<!DOCTYPE html>
<html>
<head>
  <title>Calm Mind Bot</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
    }

    .user {
      background: #ffd6a5;
      align-self: flex-end;
    }

    .bot {
      background: #caffbf;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px;
      background: orange;
      border: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="messages"></div>

  <div id="inputArea">
    <input id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const serverURL = "https://calm-mind-bot-2.onrender.com/chat";

function addMessage(text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value;
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("Thinking...", "bot");

  const res = await fetch(serverURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  document.getElementById("messages").lastChild.remove();

  if (data.reply) {
    addMessage(data.reply, "bot");
  } else {
    addMessage("No reply from AI", "bot");
  }
}
</script>

</body>
</html>
